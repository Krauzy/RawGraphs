<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RawGraphs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./public/style.css'>
</head>
<body>
    <header>
        <h2>Raw Graphs</h2>
    </header>
    <main id="main">
        <div class="popup">
            <button id="closepopup">X</button>
            <table class="tab" id="fila">
                <thead>
                    <th colspan="10">FILA</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!---->
            <table class="tab" id="colors">
                <thead>
                    <th colspan="11">TABELA DE CORES</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            
        </div>
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
        <div id="pane">
            <canvas id="canvas">Seu navegador não possui suporte para o Canvas®</canvas>
        </div>
        <div id="options">
            <button id="coloring">COLORIR</button>
            <button id="reset">RESET</button>
            <input id="inp" type="text" placeholder="Valor da Aresta"/>
            <button id="reg">Regular</button>
            <button id="simp">Simples</button>
            <button id="comp">Completo</button>
        </div>
        <div id="tables"> 
            <table class="tab" id="ma">
                <caption>Matriz Adjacente</caption>
                <thead>
                    <th>MA</th>
                </thead>
                <tbody>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                </tbody>
            </table>
            <table class="tab" id="mi">
                <caption>Matriz Incidente</caption>
                <thead>
                    <th colspan="11">
                        MI
                    </th>
                </thead>
                <tbody>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                </tbody>
            </table>
            <table class="tab" id="la">
                <caption>Lista de Arestas</caption>
                <thead>
                    <th colspan="11">
                        LA
                    </th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <a target="_blank" href="https://github.com/Krauzy"><img src="./dist/icons8-github-24.png" alt="github icon"></a>
        <a id="link" target="_blank" href="https://github.com/Krauzy">Krauzy</a>
    </footer>
    <script src='./public/bundle.js'></script>
</body>
</html>
